{% extends "blog/base.html" %}
{% load blog_tags %}
{% block content %}
<h2>Gallery</h2>
{% for post in posts %}

    <div class="box">
    <a href="{{ post.get_absolute_url }}">
        <img class="gallery" src="http://localhost:8080/media/{{post.image}}" alt="{{post.title}}">
    </a>
    </div> 
{% endfor %}
{% endblock %}
